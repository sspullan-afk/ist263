<!DOCTYPE html>
<html>
<head>
<style>


.card {
    background-color: #DEE5E5;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

h3{
    color: #082D0F;
}

.button{
    background-color: #9DC5BB;
}

.button:hover{
    background-color: #17B890;
}

</style>
</head>
<body>

<h2>HTML Card</h2>

<div class="card">
  <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Otto_the_Orange_logo.svg" alt="Otto" style="width:100%">
  <div class="text-container">
    <h3><b>Otto the Orange</b></h3> 
    <p>Syracuse University Mascot</p>
    <button class="button">Meet Otto</button>
  </div>
</div>

</body>
</html>
