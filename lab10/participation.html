<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Front End Web Development</title>
        <meta name = "viewport" content = "width=device-width", initial-scale = 1>

        <style>
            @media screen and (max-width: 800px) {
                .body-big{ 
                    background: blue;
                }
            }

            @media screen and (min-width: 800px) {
                .body-small{ 
                    background: red;
                }
            }
        </style>
    </head>

    <body>
        <p class = body-big> I'm Small</p>
        <p class = body-small> I'm Large</p>
    </body>
</html>
