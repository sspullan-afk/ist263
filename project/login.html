<script>
    (function () {
      const tbody = document.getElementById('leaderboard-body');

      function addRow(entry) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.name || 'Anonymous'}</td>
          <td>${entry.conditions || ''}</td>
          <td>${Number(entry.maxSpeed ?? '').toString()}</td>
          <td>${Number.isFinite(entry.runs) ? entry.runs : ''}</td>
          <td>${Number.isFinite(entry.vertical) ? entry.vertical : ''}</td>
          <td>${entry.timeSkiing || ''}</td>
          <td>${Number(entry.distance ?? '').toString()}</td>
        `;
        tbody.appendChild(tr);
      }

      // Load saved entries from localStorage (if any)
      const saved = JSON.parse(localStorage.getItem('skiEntries') || '[]');

      // If you want newest on top, reverse this copy first:
      // saved.slice().reverse().forEach(addRow);
      saved.forEach(addRow);
    })();
  </script>

<script>
        (function () {
            const form = document.getElementById('ski-day-form');

            form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect form values
            const conditionsEl = document.querySelector('input[name="conditions"]:checked');
            const conditions = conditionsEl ? conditionsEl.value : '';

            const maxSpeed = parseFloat(document.getElementById('maxSpeed').value);
            const runs = parseInt(document.getElementById('runs').value, 10);
            const vertical = parseInt(document.getElementById('vertical').value, 10);
            const timeSkiing = document.getElementById('timeSkiing').value; // "HH:MM"
            const distance = parseFloat(document.getElementById('distance').value);

            // Optional: ask for a name (since your form doesnâ€™t have a name field)
            const name = (prompt('Enter your name (optional):') || 'Anonymous').trim();

            // Store raw time string and computed hours for convenience
            let timeHours = null;
            if (timeSkiing && timeSkiing.includes(':')) {
                const [hh, mm] = timeSkiing.split(':').map(Number);
                timeHours = (hh || 0) + (mm || 0) / 60;
            }

            const entry = {
                id: crypto.randomUUID ? crypto.randomUUID() : String(Date.now()),
                name,
                conditions,
                maxSpeed,
                runs,
                vertical,
                timeSkiing,     // "HH:MM" as entered
                timeHours,      // numeric hours (e.g., 3.5)
                distance,
                createdAt: new Date().toISOString()
            };

            // Read existing, append, write back
            const existing = JSON.parse(localStorage.getItem('skiEntries') || '[]');
            existing.push(entry);
            localStorage.setItem('skiEntries', JSON.stringify(existing));

            // Redirect to leaderboard
            window.location.href = 'leaderboard.html';
            });
        })();
        </script>
